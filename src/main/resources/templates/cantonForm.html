<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h2>Create New Post</h2>
<br/>

<form class="form-horizontal" th:object="${canton}" th:action="@{/cantones/save}" method="post">
    <input type="hidden" th:field="*{cntId}"/>
    <!--<input type="hidden" th:field="*{cntNombre}" />-->
    <div class="form-group">
        <label class="col-sm-2 control-label">Canton: </label>
        <div class="col-md-10">
            <input type="text" class="form-control" th:field="*{cntNombre}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Descripcion: </label>
        <div class="col-md-10">
            <input type="text" class="form-control" th:field="*{cntDescripcion}" />
        </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
